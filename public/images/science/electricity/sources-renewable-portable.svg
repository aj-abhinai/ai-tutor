<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">Renewable and portable electricity sources</title>
  <desc id="desc">An educational visual showing solar panel, wind turbine, and battery cell sources.</desc>
  <defs>
    <linearGradient id="bg2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#eefbf3"/>
      <stop offset="100%" stop-color="#edf4ff"/>
    </linearGradient>
    <style>
      .label { font: 700 20px 'Segoe UI', sans-serif; fill: #0f172a; }
      .small { font: 600 15px 'Segoe UI', sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect width="960" height="540" fill="url(#bg2)"/>
  <rect x="30" y="360" width="900" height="130" fill="#d9f1cf"/>

  <circle cx="120" cy="95" r="45" fill="#fde68a"/>
  <g stroke="#f59e0b" stroke-width="5">
    <line x1="120" y1="25" x2="120" y2="2"/>
    <line x1="120" y1="188" x2="120" y2="165"/>
    <line x1="50" y1="95" x2="27" y2="95"/>
    <line x1="213" y1="95" x2="190" y2="95"/>
    <line x1="70" y1="45" x2="54" y2="29"/>
    <line x1="170" y1="145" x2="186" y2="161"/>
    <line x1="70" y1="145" x2="54" y2="161"/>
    <line x1="170" y1="45" x2="186" y2="29"/>
  </g>

  <polygon points="100,340 315,340 280,255 135,255" fill="#bfdbfe" stroke="#1d4ed8" stroke-width="4"/>
  <line x1="135" y1="255" x2="280" y2="340" stroke="#1d4ed8" stroke-width="2"/>
  <line x1="170" y1="255" x2="308" y2="340" stroke="#1d4ed8" stroke-width="2"/>
  <line x1="205" y1="255" x2="294" y2="340" stroke="#1d4ed8" stroke-width="2"/>
  <line x1="240" y1="255" x2="280" y2="340" stroke="#1d4ed8" stroke-width="2"/>
  <rect x="178" y="340" width="18" height="28" fill="#64748b"/>
  <text x="108" y="400" class="label">Solar Panel</text>
  <text x="96" y="425" class="small">Sunlight -> Electricity</text>

  <rect x="456" y="190" width="16" height="178" fill="#64748b"/>
  <circle cx="464" cy="175" r="14" fill="#94a3b8"/>
  <polygon points="464,175 578,145 560,170" fill="#f8fafc" stroke="#475569" stroke-width="3"/>
  <polygon points="464,175 436,60 460,78" fill="#f8fafc" stroke="#475569" stroke-width="3"/>
  <polygon points="464,175 355,215 380,228" fill="#f8fafc" stroke="#475569" stroke-width="3"/>
  <text x="390" y="400" class="label">Wind Turbine</text>
  <text x="400" y="425" class="small">Wind -> Electricity</text>

  <rect x="700" y="240" width="120" height="140" rx="12" fill="#f1f5f9" stroke="#334155" stroke-width="4"/>
  <rect x="736" y="214" width="48" height="26" rx="6" fill="#94a3b8" stroke="#334155" stroke-width="3"/>
  <rect x="730" y="260" width="60" height="96" fill="#fde68a" stroke="#b45309" stroke-width="3"/>
  <text x="742" y="315" class="label">+</text>
  <text x="708" y="400" class="label">Cell / Battery</text>
  <text x="688" y="425" class="small">Portable electricity source</text>
</svg>

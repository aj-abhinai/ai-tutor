<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">How electricity reaches homes</title>
  <desc id="desc">A simple diagram showing power station, transmission lines, transformer, and homes.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#e8f6ff"/>
      <stop offset="100%" stop-color="#fff7e6"/>
    </linearGradient>
    <style>
      .label { font: 700 18px 'Segoe UI', sans-serif; fill: #0f172a; }
      .small { font: 600 15px 'Segoe UI', sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect width="960" height="540" fill="url(#bg)"/>
  <rect x="36" y="330" width="888" height="150" fill="#d9f1cf"/>
  <circle cx="140" cy="90" r="46" fill="#ffe08a"/>

  <rect x="80" y="220" width="220" height="180" rx="14" fill="#ffffff" stroke="#4b5563" stroke-width="3"/>
  <rect x="130" y="180" width="120" height="50" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <rect x="110" y="255" width="55" height="95" fill="#e5e7eb" stroke="#6b7280" stroke-width="3"/>
  <rect x="215" y="245" width="55" height="105" fill="#e5e7eb" stroke="#6b7280" stroke-width="3"/>
  <text x="95" y="420" class="label">Power Station</text>

  <line x1="302" y1="270" x2="530" y2="270" stroke="#334155" stroke-width="5"/>
  <line x1="302" y1="290" x2="530" y2="290" stroke="#334155" stroke-width="5"/>
  <polygon points="340,250 350,270 360,250" fill="#f59e0b"/>
  <polygon points="420,250 430,270 440,250" fill="#f59e0b"/>
  <polygon points="500,250 510,270 520,250" fill="#f59e0b"/>
  <text x="344" y="328" class="small">Transmission Lines</text>

  <rect x="540" y="230" width="120" height="130" rx="10" fill="#fff" stroke="#475569" stroke-width="3"/>
  <rect x="565" y="260" width="70" height="25" fill="#fde68a" stroke="#b45309" stroke-width="2"/>
  <rect x="565" y="295" width="70" height="25" fill="#fde68a" stroke="#b45309" stroke-width="2"/>
  <text x="546" y="390" class="small">Transformer</text>

  <line x1="660" y1="270" x2="820" y2="270" stroke="#334155" stroke-width="5"/>
  <line x1="660" y1="290" x2="820" y2="290" stroke="#334155" stroke-width="5"/>

  <rect x="760" y="220" width="140" height="170" rx="12" fill="#ffffff" stroke="#4b5563" stroke-width="3"/>
  <polygon points="760,220 830,170 900,220" fill="#fecaca" stroke="#991b1b" stroke-width="3"/>
  <rect x="815" y="290" width="32" height="42" fill="#bfdbfe" stroke="#1d4ed8" stroke-width="2"/>
  <text x="788" y="420" class="label">Homes</text>

  <line x1="838" y1="270" x2="838" y2="230" stroke="#111827" stroke-width="3"/>
  <line x1="838" y1="230" x2="846" y2="245" stroke="#f59e0b" stroke-width="3"/>
  <line x1="838" y1="230" x2="830" y2="245" stroke="#f59e0b" stroke-width="3"/>
</svg>
